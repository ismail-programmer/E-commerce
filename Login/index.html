<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Login</title>


  <!-- ! maerilize -->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->

<body>
  <h1>Login</h1>
  <div class="row">

    <form action="../User/index.html" class="col s12" id="form" onsubmit="return Login()">
      <label for="emailL">Email</label>
      <input id="emailL" type="email" required>
      <p class="emailRes"></p>

      <label for="passwordL">Password</label>
      <input id="passwordL" type="password" required>
      <p class="passRes"></p>
      <input type="submit" value="login">
    </form>
  </div>
  <a href="../Signup/index.html">For New Registers</a>
  <br>
  <a href="./Forgot/forgot.html">Forgot Password</a>
  <script src="./script.js"></script>
</body>

</html>
