    <h1>Login</h1>
    <div class="row">
      <form
        action="../User/index.html"
        class="col s12"
        id="form"
        onsubmit="return Login()"
      >
        <label for="emailL">Email</label>
        <input id="emailL" type="email" required />
        <p class="emailRes"></p>

        <label for="passwordL">Password</label>
        <input id="passwordL" type="password" required />
        <p class="passRes"></p>
        <button type="submit" value="login" class="btn white grey-text waves-effect waves-light">Login</button>
      </form>
    </div>

    <script src="./script.js"></script>
