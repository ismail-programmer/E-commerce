<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Forgot</title>
 
  <!-- ! maerilize cdn -->
    <!-- Compiled and minified CSS -->

    <!-- Compiled and minified JavaScript -->

</head>

<body>
  <h1 contenteditable>Forgot Password</h1>
  <div id="pForm">
    <p>Type Your Email adress</p>
    <input type="email" id="fEmail">
    <button type="submit" onclick="Forgot()">Verify</button>
  </div>


  <!-- ! for changing password form -->
  <div id="fForm">
    <label for="Fpassword" onblur="e => chkPass(e.target.value)"> New Pasword</label>
    <input id="Fpassword" type="password" disabled required>
    <p class="pRes"></p>

    <label for="Fconfirm-password">Confirm Pasword</label>
    <input id="Fconfirm-password" onblur="e=> confirmPass(inputs.Fpassword.value, e.target.value)" disabled type="password" required>
    <p class="cpRes"></p>
    <button onclick="changingPassword()" >Save changes</button>
  </div>
  <script src="./script.js"></script>
</body>

</html>
