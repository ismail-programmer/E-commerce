    <!-- slides -->
    <script>
      const cl = document.querySelector(".carousel");
      M.Carousel.init(cl, {
        dist: -250,
        duration: 100,
        indicators: true,
        fullWidth: true
      });
      const instance = M.Carousel.getInstance(cl);
      setInterval(() => instance.next(), 3000);
      document
        .querySelector(".prev")
        .addEventListener("click", () => instance.prev());
      document
        .querySelector(".next")
        .addEventListener("click", () => instance.next());
    </script>
