<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Edit Product</title>


  <!-- ! maerilize -->
  <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

  <!-- Compiled and minified JavaScript -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>


</head>

<body>
  <h1>Edit Product</h1>
  <div class="row">
    <form class="col s12" id="form" action="../ViewDetails/index.html" >
      <div class="row">
        <div class="input-field col s6">
          <input id="title" type="text" class="validate" required>
          <label for="title">Title of Product</label>
        </div>
        <div class="input-field col s6">
          <input id="category" type="text" class="validate" required>
          <label for="category">Category</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="price" type="text" class="validate" required>
          <label for="price">Price</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <label for="description">Description</label>
          <textarea id="description" type="text" class="validate" required></textarea>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          <input id="image" type="file" >
        </div>
      </div>

      <button value="submit" class="waves-effect waves-light btn">Edit</button>
    </form>





    <script src="./script.js"></script>
</body>

</html>
